<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.indexedlist.css" rel="stylesheet" />
		<script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
		<script src="index.variables.js"></script>
		<script src="../functions/functions.js"></script>
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="header_title" class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索说明书">
				</div>
				<div id='indexListBar' class="mui-indexed-list-bar"></div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul id="indexGames" class="mui-table-view"></ul>
				</div>
			</div>
		</div>
		<script src="../mui.min.js"></script>
		<script src="../mui.indexedlist.js"></script>
		<script type="text/javascript" charset="utf-8" src="index.event.js"></script>
	</body>

</html>
