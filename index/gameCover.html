    <meta charset="utf-8">
    <title>gameCover</title>
    <meta name="description" content="">
    <meta name="keywords" content="桌游规则，桌游说明书">
    <meta name="author" content="boardgamerules">
    <meta name="version" content="boardgamerules 2.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link href="../css/mui.picker.css" rel="stylesheet"/>
    <link href="../css/mui.poppicker.css" rel="stylesheet"/>

    <script type="text/javascript" src="variables/cover.variables.js"></script>

<body>
<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
    <!--侧滑菜单部分-->
    <aside id="offCanvasSide" class="mui-off-canvas-left background-color-orange">
        <div id="offCanvasSideScroll" class="mui-scroll-wrapper">
            <div id="sideHeader" class="title" style="margin-bottom: 5px;margin-top: 5px;"></div>
            <ul id="sideContent"
                class="mui-table-view mui-table-view-chevron mui-table-view-inverted background-color-orange"></ul>
            <div class="mui-grid_view" style="background-color:#FFFFFF;">
                <div class="mui-media">
                    <div class="mui-table-view-cell mui-media-body">
                        <span id="subText" class="h6-text-grey"></span><span id="subName" class="h6-text-orange"></span>
                    </div>
                </div>
            </div>
            <img style="width:100%;" src="../img/interface/logo.jpg" data-preview-src="" data-preview-group="1" alt=""/>
        </div>
    </aside>
    <div class="mui-inner-wrap">
        <div id="mainPageScroll" class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-content" style="padding-top: 0;">
                    <div class="mui-content-padded">
                        <div id="pdf-content">
                            <label for="gstone_id"></label><input type="text" id="gstone_id" class="mui-input-clear" placeholder="请输入gstone_id(必填)"/>
                            <button id='modNamePicker' class="mui-btn mui-btn-block" type='button'>选择pdf样式(白边-语言-来源)
                            </button>
                            <label for="source_detail"></label><input type="text" id="source_detail" class="mui-input-clear" placeholder="如果来源是other,可输入译者姓名(选填)"/>
                            <button class="mui-btn button" type="button" onclick="submit_pdf_info()">提交pdf信息</button>
                            <br><br>
                            <form method="POST" enctype="multipart/form-data"
                                  action="http://180.76.244.130:3000/games/savePDF">
                                <input type="file" id="pdf_file" name="pdf_file"/>
                                <button class="mui-btn" type="button" id="upload_button" onclick="upload_pdf()">点击上传</button>
                            </form>
                            <progress value="0" max="100" id="progress" style="height: 20px; width: 100%"></progress>
                            <div id='modNameResult' style="opacity:0;" class="ui-alert"></div>
                            <div id='modNotice' class="ui-alert"></div>
                            <div id='uploadNotice' class="ui-alert"></div>
                            <div id='folderList' class="ui-alert"></div>
                            <div id='ProgressResult' class="ui-alert"></div>
                        </div>
                    </div>
                    <div class="mui-off-canvas-backdrop"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/mui.min.js"></script>
    <script src="../js/mui.zoom.js"></script>
    <script src="../js/mui.previewimage.js"></script>
    <script src="../js/mui.picker.js"></script>
    <script src="../js/mui.poppicker.js"></script>
    <script type="text/javascript" src="../js/functions/functions.js"></script>
    <script type="text/javascript" src="cover.interface.js"></script>
    <script type="text/javascript" src="events/cover.event.js"></script>
    <script type="text/javascript" src="../js/functions/gameCover.document.ready.js"></script>
    <!--<script src="../js/mui.picker.min.js"></script>-->
    <script type="text/javascript" src="../js/functions/gameCover.click.js"></script>

</div>
