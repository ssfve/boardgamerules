<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>桌游怎么玩首页</title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/index.style.css"/>
    <script src="../js/functions/functions.js"></script>
</head>
<body>
<div class="mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-row" id="index-row-0">
					<div class="mui-col-xs-12">
						<button type="button" class="mui-btn mui-btn-red" id="show-flow-button">查看指客规则</button>
					</div>
				</div>
				<div class="mui-row" id="index-row-1">
					<div class="mui-col-xs-12">
						<button type="button" class="mui-btn mui-btn-red" id="create-flow-button">创建指客规则</button>
					</div>
				</div>
				<div class="mui-row" id="index-row-2">
					<div class="mui-col-xs-12">
						<button type="button" class="mui-btn mui-btn-red" id="translate-button">鱼竿规则翻译</button>
					</div>
				</div>
				<div class="mui-row" id="index-row-3">
					<div class="mui-col-xs-12">
						<button type="button" class="mui-btn mui-btn-red" id="upload-pdf-button">集石规则上传</button>
					</div>
				</div>
				<div class="mui-row" id="index-row-4">
					<div class="mui-col-xs-12">
						<button type="button" class="mui-btn mui-btn-red" id="feedback-button">综合意见反馈</button>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
<script src="../js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/index/index.event.js"></script>
<script type="text/javascript" src="../js/index/index.click.js"></script>
</body>

</html>
